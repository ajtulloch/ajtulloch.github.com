---
layout: default
is_index: true
---
<div class="posts">
{% for post in site.posts %}
  <div class="post">
    <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="date">{{ post.date | date: "%B %e, %Y" }}</div>
    {% if post.intro %}
      {{ post.intro | markdownify }}  
      <p><a href="{{ post.url }}">Continue Reading Â»</a></p>
    {% else %}
      {{ post.content }}
    {% endif %}
    
    <hr>
  </div>
{% endfor %}
</div>
