---
layout: default
is_index: true
---
<div class="posts">
{% for post in site.posts %}
  <div class="post">
    <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="date">{{ post.date | date: "%B %e, %Y" }}</div>
    {{ post.content }}
    <hr>
  </div>
{% endfor %}
</div>
